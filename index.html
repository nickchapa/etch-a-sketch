<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <label for="gridsize-input">Input number for new grid size:</label>
    <input type="text" id="gridsize-input" name="number">
    <button class="resetBtn">New Sketch</button>
    <button class="inputTypeBtn">Switch to Click</button>
    <div id="difficultyDiv">Difficulty Levels
        <button class="difficultyBtn" id="easyBtn">Easy</button>
        <button class="difficultyBtn" id="mediumBtn">Medium</button>
        <button class="difficultyBtn" id="hardBtn">Hard</button>
    </div>
    <div class="progress">Completion:</div>
    <div class="sketchDiv"></div>
</body>
</html>
